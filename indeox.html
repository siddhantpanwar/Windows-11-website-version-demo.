<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Windows 11</title>
</head>

<body>

    <div class="taskbar">
        <img src="/Media Material/icons.PNG" alt="" srcset="" width="265px">

    </div>

    <div class="icons">
        <img src="Media Material/chromeicon.png" width="45px">

    </div>

    <div class="recyclebin">

    <div class="startmenu">
        <img src="/Media Material/startmenu.PNG" alt="" srcset="" width="400px">

    <video autoplay>

    </video>

<script src="/js/script.js"></script>
